name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting
        run: |
          files=$(gofmt -l ./cmd)
          if [ -n "$files" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -v ./cmd/mlogin
