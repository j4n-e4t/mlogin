name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  goreleaser:
    if: github.repository == 'j4n-e4t/mlogin'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Locate Go module
        id: locate
        run: |
          set -euo pipefail
          gomod=$(find . -name go.mod -not -path './.git/*' | head -n1)
          if [ -z "$gomod" ]; then
            echo "go.mod not found"
            exit 1
          fi
          dir=$(dirname "$gomod")
          echo "dir=$dir" >> "$GITHUB_OUTPUT"
          echo "Using module dir: $dir"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ steps.locate.outputs.dir }}/go.mod
          cache: true

      - name: Run tests
        working-directory: ${{ steps.locate.outputs.dir }}
        run: go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
          workdir: ${{ steps.locate.outputs.dir }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_OWNER: j4n-e4t
          HOMEBREW_TAP_REPO: homebrew-tap
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
